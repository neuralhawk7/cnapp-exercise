name: Infra CI

on:
  push:
    paths:
      - "terraform/**"
      - ".github/workflows/infra-ci.yml"
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/infra-ci.yml"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform fmt
        run: terraform -chdir=terraform fmt -check
      - name: Terraform init
        run: terraform -chdir=terraform init -backend=false
      - name: Terraform validate
        env:
          TF_VAR_vpc_id: "vpc-0123456789abcdef0"
          TF_VAR_public_subnet_az: "us-east-1a"
          TF_VAR_key_name: "ci-key"
          TF_VAR_mongo_admin_pass: "ci-pass-123"
          TF_VAR_app_name: "ci-app"
          TF_VAR_environment: "lab"
          TF_VAR_business_unit: "ci-bu"
          TF_VAR_cost_center: "ci-cc"
          TF_VAR_owner_business: "ci-owner-biz"
          TF_VAR_owner_technical: "ci-owner-tech"
          TF_VAR_data_classification: "internal"
          TF_VAR_eks_admin_role_arn: "arn:aws:iam::123456789012:role/ci-eks-admin"
        run: terraform -chdir=terraform validate

  checkov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform,secrets
          output_format: sarif
          output_file_path: results.sarif
          soft_fail: true
      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
      - name: Checkov Kubernetes + secrets scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: app
          framework: kubernetes,secrets
          output_format: sarif
          output_file_path: results-k8s.sarif
          soft_fail: true
      - name: Upload Checkov K8s SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-k8s.sarif

  yor-trace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Yor trace
        run: docker run --rm -v "$PWD":/repo bridgecrew/yor tag -d /repo/terraform -o /repo/yor_report.json
        continue-on-error: true
      - name: Upload Yor report
        uses: actions/upload-artifact@v4
        with:
          name: yor-report
          path: yor_report.json
        if: always()
